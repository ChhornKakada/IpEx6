<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University List</title>
  <script src="./tailwindcss.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<!-- bg-blue-500 sm:bg-black md:bg-green-500 lg:bg-red-500 
xl:bg-[#D3662D] 2xl:bg-[#FFFF00] 3xl:bg-[#A020F0] -->

<body class="">
  <div>
    <!-- header -->
    <div class="header shadow-xl shadow-white">
      <center>
        <p class="text-[8rem]">🏫</p>
        <p class="text-[3rem] sm:text-[4rem] font-bold juleeFont px-8 xl:px-0">
          Which Univ. Do you want to study?
        </p>
        <div>
          <select name="unis" id="unis" onchange="displayUnivs()"
            class="border-2 rounded-lg h-12 pl-2 text-[1.5rem] mr-2 sm:w-[500px] w-[70%]">
            <option selected="selected" value="Cambodia">Cambodia</option>
            <option value="Thailand">Thailand</option>
            <!-- <option value="France">France</option> -->
            <option value="Canada">Canada</option>
            <option value="Singapore">Singapore</option>
            <option value="Ukraine">Ukraine</option>
            <option value="Australia">Australia</option>
            <option value="Switzerland">Switzerland</option>
            <!-- <option value="Japan">Japan</option> -->
          </select>
        </div>
      </center>
    </div>

    <!-- loading -->
    <div id="loading" class="pt-10" hidden>
      <center>
        <div class="lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </center>
      
    </div>
    <!-- output -->
    <div class=" w-[90%] flex justify-center mx-auto overflow-auto flex-wrap gap-10 my-5" id="uniList" hidden>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
